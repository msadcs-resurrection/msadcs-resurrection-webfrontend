<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" href="/">{{ _('Dashboard') }}</a>
    </li>
    <li class="nav-item">
        <a class="nav-link {% if request.endpoint == 'request_certificate_page' %}active{% endif %}" href="/request">{{ _('Zertifikat beantragen') }}</a>
    </li>
    <li class="nav-item">
        <a class="nav-link {% if request.endpoint == 'my_requests' %}active{% endif %}" href="/my-requests">{{ _('Meine Anträge') }}</a>
    </li>
    {% if current_user.is_admin %}
    <li class="nav-item">
        <a class="nav-link {% if request.endpoint == 'admin_requests' %}active{% endif %}" href="/admin/requests">{{ _('Admin: Anträge verwalten') }}</a>
    </li>
    {% endif %}
    <li class="nav-item ml-auto d-flex align-items-center">
        <span class="nav-link">{{ _('Angemeldet als:') }} {{ current_user.id }}</span>
    </li>
    <li class="nav-item d-flex align-items-center">
        <div class="btn-group mx-3">
            <a href="{{ url_for('set_language', lang='de') }}" class="btn btn-sm {% if session.get('lang') == 'de' %}btn-primary{% else %}btn-outline-primary{% endif %}">DE</a>
            <a href="{{ url_for('set_language', lang='en') }}" class="btn btn-sm {% if session.get('lang') == 'en' %}btn-primary{% else %}btn-outline-primary{% endif %}">EN</a>
        </div>
    </li>
    <li class="nav-item d-flex align-items-center ml-2">
        <form action="/logout" method="get" class="form-inline">
            <button type="submit" class="btn btn-sm btn-outline-danger">{{ _('Logout') }}</button>
        </form>
    </li>
</ul>

<style>
.nav-tabs {
    padding: 10px 15px 0 15px;
}
.nav-link {
    padding: 0.5rem 1rem;
}
.btn-group .btn {
    padding: 0.25rem 0.5rem;
}
</style>
